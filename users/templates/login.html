<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-96 p-6 bg-white rounded-lg shadow">
        <h1 class="text-xl font-bold mb-4">Login</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="w-full p-2 mb-2 border rounded">
            <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
        </form>
    </div>
</body>
</html>
